<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=3.0"/>
  <title>Los Backyardigans estÃ¡n viendo tu comentario</title>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #111827;
      color: white;
    }
    header {
      background-color: #1f2937;
      padding: 10px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    header h1 {
      margin: 0;
      font-size: 18px;
      display: flex;
      align-items: center;
      gap: 10px;
    }
    .search {
      display: flex;
      gap: 5px;
    }
    .search input {
      padding: 5px;
      border-radius: 4px;
      border: none;
    }
    .search button {
      padding: 5px 10px;
      background-color: #2563eb;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    .container {
      padding: 14px;
    }
    .create-form {
      margin-bottom: 20px;
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
    }
    .create-form input,
    .create-form button {
      padding: 6px;
      border-radius: 4px;
      border: none;
    }
    .create-form button {
      background-color: #16a34a;
      color: white;
      cursor: pointer;
    }
    .folder {
      background-color: #1e40af;
      padding: 10px;
      margin-bottom: 10px;
      border-radius: 6px;
      cursor: pointer;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .folder button {
      background-color: #dc2626;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      padding: 2px 6px;
      font-size: 14px;
    }
    .comment-box {
      margin-top: 10px;
    }
    .comment {
      background-color: #374151;
      padding: 5px 10px;
      margin: 5px 0;
      border-radius: 4px;
      position: relative;
    }
    .comment button {
      position: absolute;
      top: 5px;
      right: 5px;
      background-color: #ef4444;
      border: none;
      color: white;
      border-radius: 4px;
      cursor: pointer;
      font-size: 12px;
    }
    #refreshCommentsBtn {
      margin-top: 10px;
      padding: 6px 12px;
      background-color: #2563eb;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    .backyardigans-img {
      height: 40px;
      border-radius: 8px;
    }
  </style>
</head>
<body>
  <header>
    <h1>
      <img src="https://m.media-amazon.com/images/S/pv-target-images/6b02fea9ac43358cad762d6d089a3684dc62bee64c72c5f99c5a690e99b5bb89._SX1080_FMjpg_.jpg" alt="Backyardigans" class="backyardigans-img">
      Los Backyardigans estÃ¡n viendo tu comentario
    </h1>
    <div class="search">
      <input type="text" id="searchInput" placeholder="Buscar carpeta">
      <button onclick="searchFolder()">Buscar</button>
    </div>
  </header>

  <div class="container">
    <div class="create-form">
      <input type="text" id="folderName" placeholder="Nombre de carpeta">
      <input type="password" id="folderPassword" placeholder="ContraseÃ±a">
      <button onclick="createFolder(event)">Crear carpeta</button>
    </div>

    <div id="foldersContainer"></div>

    <div id="commentsSection" style="display:none;">
      <h2 id="selectedFolderTitle"></h2>
      <div id="commentsContainer"></div>
      <div class="comment-box">
        <input type="text" id="commentInput" placeholder="Escribe tu comentario...">
        <button onclick="addComment(event)">Comentar</button>
        <button id="refreshCommentsBtn">ðŸ”„ Actualizar comentarios</button>
      </div>
    </div>
  </div>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyB4BiAjpsTUgntb0F7vcSEGwhJvhLFwxsQ",
      authDomain: "xprojects-c8ecb.firebaseapp.com",
      projectId: "xprojects-c8ecb",
      storageBucket: "xprojects-c8ecb.appspot.com",
      messagingSenderId: "28051514021",
      appId: "1:28051514021:web:27af9723e8abebd38ca34c"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    let selectedFolder = null;

    async function createFolder(event) {
      const btn = event.target;
      btn.disabled = true;
      const name = document.getElementById("folderName").value.trim();
      const password = document.getElementById("folderPassword").value.trim();
      if (!name || !password) {
        alert("Completa nombre y contraseÃ±a.");
        btn.disabled = false;
        return;
      }
      const exists = await db.collection("folders").doc(name).get();
      if (exists.exists) {
        alert("La carpeta ya existe.");
        btn.disabled = false;
        return;
      }
      await db.collection("folders").doc(name).set({ password });
      loadFolders();
      btn.disabled = false;
    }

    async function loadFolders(filter = "") {
      const container = document.getElementById("foldersContainer");
      container.innerHTML = "";
      const snapshot = await db.collection("folders").get();
      snapshot.forEach(doc => {
        if (filter && !doc.id.toLowerCase().includes(filter.toLowerCase())) return;

        const div = document.createElement("div");
        div.className = "folder";

        const nameSpan = document.createElement("span");
        nameSpan.textContent = doc.id;
        nameSpan.style.flex = "1";

        const deleteBtn = document.createElement("button");
        deleteBtn.textContent = "ðŸ—‘";
        deleteBtn.onclick = async (e) => {
          e.stopPropagation();
          const confirmDelete = confirm(`Â¿Eliminar la carpeta "${doc.id}" y todos sus comentarios?`);
          if (!confirmDelete) return;

          const commentsSnapshot = await db.collection("folders").doc(doc.id).collection("comments").get();
          const batch = db.batch();
          commentsSnapshot.forEach(commentDoc => {
            batch.delete(commentDoc.ref);
          });
          await batch.commit();

          await db.collection("folders").doc(doc.id).delete();
          loadFolders();
        };

        div.appendChild(nameSpan);
        div.appendChild(deleteBtn);
        div.onclick = () => accessFolder(doc.id);
        container.appendChild(div);
      });
    }

    async function accessFolder(name) {
      const input = prompt(`ContraseÃ±a para entrar a "${name}"`);
      if (!input) return;
      const doc = await db.collection("folders").doc(name).get();
      if (!doc.exists) {
        alert("La carpeta no existe.");
        return;
      }
      if (doc.data().password !== input) {
        alert("ContraseÃ±a incorrecta.");
        return;
      }
      selectedFolder = name;
      document.getElementById("selectedFolderTitle").textContent = "Carpeta: " + name;
      document.getElementById("commentsSection").style.display = "block";
      loadComments();
    }

    async function addComment(event) {
      const btn = event.target;
      btn.disabled = true;
      const text = document.getElementById("commentInput").value.trim();
      if (!text || !selectedFolder) {
        btn.disabled = false;
        return;
      }
      await db.collection("folders").doc(selectedFolder).collection("comments").add({
        text,
        createdAt: new Date()
      });
      document.getElementById("commentInput").value = "";
      loadComments();
      btn.disabled = false;
    }

    async function loadComments() {
      const container = document.getElementById("commentsContainer");
      container.innerHTML = "";
      const snapshot = await db
        .collection("folders")
        .doc(selectedFolder)
        .collection("comments")
        .orderBy("createdAt", "asc")
        .get();
      snapshot.forEach(doc => {
        const div = document.createElement("div");
        div.className = "comment";
        div.textContent = doc.data().text;
        const btn = document.createElement("button");
        btn.textContent = "âŒ";
        btn.onclick = () => deleteComment(doc.id);
        div.appendChild(btn);
        container.appendChild(div);
      });
    }

    async function deleteComment(id) {
      if (!selectedFolder) return;
      await db.collection("folders").doc(selectedFolder).collection("comments").doc(id).delete();
      loadComments();
    }

    function searchFolder() {
      const term = document.getElementById("searchInput").value.trim();
      loadFolders(term);
    }

    document.getElementById("refreshCommentsBtn").addEventListener("click", loadComments);

    loadFolders();
  </script>
</body>
</html>
