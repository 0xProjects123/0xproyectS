<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=3.0">
  <title>0xProjects - Carpetas Secretas</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #0d1b2a;
      color: white;
    }

    header {
      background-color: rgba(0, 0, 50, 0.8);
      padding: 20px;
      text-align: center;
      font-size: 28px;
      font-weight: bold;
    }

    main {
      padding: 20px;
    }

    input, button, textarea {
      padding: 10px;
      margin: 5px;
      border-radius: 8px;
      border: none;
      font-size: 16px;
    }

    input[type="text"], input[type="password"] {
      width: 200px;
    }

    button {
      background-color: #004488;
      color: white;
      cursor: pointer;
    }

    button:hover {
      background-color: #0066aa;
    }

    .folder {
      background-color: rgba(0, 0, 50, 0.5);
      padding: 10px;
      margin: 8px 0;
      border-radius: 10px;
      cursor: pointer;
    }

    .folder:hover {
      background-color: rgba(0, 0, 80, 0.7);
    }

    .comments {
      background-color: rgba(255, 255, 255, 0.1);
      padding: 10px;
      margin-top: 10px;
      border-radius: 10px;
    }

    .comment {
      margin: 5px 0;
      padding: 8px;
      background-color: rgba(255, 255, 255, 0.2);
      border-radius: 8px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .comment button {
      background-color: red;
      padding: 4px 8px;
      font-size: 14px;
    }

    .hidden {
      display: none;
    }
  </style>
</head>
<body>
  <header>
    Los Backyardigans estan viendo tu comentario
  </header>
  <main>
    <div>
      <input type="text" id="folderName" placeholder="Nombre de la carpeta">
      <input type="password" id="folderPassword" placeholder="Contraseña">
      <button onclick="createFolder()">➕ Crear Carpeta</button>
    </div>
    <div>
      <input type="text" id="searchInput" placeholder="🔍 Buscar carpeta..." oninput="searchFolders()">
    </div>

    <div id="foldersContainer"></div>

    <div id="folderContent" class="hidden">
      <h2 id="currentFolderName"> Carpeta</h2>
      <textarea id="commentInput" rows="2" placeholder=" Escribe..."></textarea>
      <br>
      <button onclick="addComment()"> Comentar</button>
      <button onclick="exitFolder()"> Salir</button>
      <div id="commentsContainer" class="comments"></div>
    </div>
  </main>

  <script>
    let folders = [];
    let currentFolder = null;

    function createFolder() {
      const name = document.getElementById("folderName").value.trim();
      const pass = document.getElementById("folderPassword").value.trim();
      if (!name || !pass) return alert("Completa nombre y contraseña");
      folders.push({ name, pass, comments: [] });
      document.getElementById("folderName").value = '';
      document.getElementById("folderPassword").value = '';
      renderFolders();
    }

    function renderFolders() {
      const container = document.getElementById("foldersContainer");
      container.innerHTML = '';
      folders.forEach((folder, i) => {
        const div = document.createElement("div");
        div.className = "folder";
        div.innerText = ` ${folder.name}`;
        div.onclick = () => enterFolder(i);
        container.appendChild(div);
      });
    }

    function enterFolder(index) {
      const pass = prompt("Ingresa la contraseña de la carpeta:");
      if (pass !== folders[index].pass) return alert("Contraseña incorrecta");
      currentFolder = folders[index];
      document.getElementById("folderContent").classList.remove("hidden");
      document.getElementById("currentFolderName").innerText = ` ${currentFolder.name}`;
      showComments();
    }

    function exitFolder() {
      currentFolder = null;
      document.getElementById("folderContent").classList.add("hidden");
    }

    function addComment() {
      const text = document.getElementById("commentInput").value.trim();
      if (!text) return;
      currentFolder.comments.push(text);
      document.getElementById("commentInput").value = '';
      showComments();
    }

    function showComments() {
      const container = document.getElementById("commentsContainer");
      container.innerHTML = '';
      currentFolder.comments.forEach((comment, i) => {
        const div = document.createElement("div");
        div.className = "comment";
        div.innerHTML = ` ${comment} <button onclick="deleteComment(${i})">✖</button>`;
        container.appendChild(div);
      });
    }

    function deleteComment(index) {
      if (!confirm("¿Eliminar este comentario?")) return;
      currentFolder.comments.splice(index, 1);
      showComments();
    }

    function searchFolders() {
      const term = document.getElementById("searchInput").value.toLowerCase();
      const container = document.getElementById("foldersContainer");
      container.innerHTML = '';
      folders
        .filter(f => f.name.toLowerCase().includes(term))
        .forEach((folder, i) => {
          const div = document.createElement("div");
          div.className = "folder";
          div.innerText = ` ${folder.name}`;
          div.onclick = () => enterFolder(folders.indexOf(folder));
          container.appendChild(div);
        });
    }
  </script>
</body>
</html>
