<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Los Backyardigans están leyendo tu comentario</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #0d1b2a;
      color: white;
      margin: 0;
      padding: 20px;
      text-align: center;
    }

    .header {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 10px;
      margin-bottom: 20px;
    }

    .header img {
      width: 80px;
      border-radius: 12px;
    }

    h1 {
      font-size: 20px;
    }

    #comment-box {
      width: 300px;
      margin: 0 auto 10px;
      padding: 8px;
      border-radius: 8px;
      border: none;
      font-size: 14px;
    }

    #submit {
      padding: 8px 16px;
      background-color: #1b263b;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    .comment {
      background-color: #1b263b;
      margin: 10px auto;
      padding: 10px;
      border-radius: 10px;
      width: 320px;
      text-align: left;
      position: relative;
    }

    .delete-btn {
      position: absolute;
      top: 5px;
      right: 5px;
      background: red;
      border: none;
      border-radius: 50%;
      color: white;
      width: 20px;
      height: 20px;
      font-size: 12px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <div class="header">
    <img src="https://m.media-amazon.com/images/S/pv-target-images/6b02fea9ac43358cad762d6d089a3684dc62bee64c72c5f99c5a690e99b5bb89._SX1080_FMjpg_.jpg" alt="Backyardigans" />
    <h1>Los Backyardigans están leyendo tu comentario</h1>
  </div>

  <textarea id="comment-box" placeholder="Escribe un comentario..."></textarea><br>
  <button id="submit">Comentar</button>

  <div id="comments"></div>

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore-compat.js"></script>

  <script>
    // Tu configuración de Firebase
    const firebaseConfig = {
      apiKey: "AIzaSyCl3B2fvyvV_cUJBONcQ4cvhR186ab044k",
      authDomain: "oxproyects.firebaseapp.com",
      projectId: "oxproyects",
      storageBucket: "oxproyects.firebasestorage.app",
      messagingSenderId: "211409030084",
      appId: "1:211409030084:web:beab96a96c29a3bf6cb291"
    };

    // Inicializar Firebase
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    const commentBox = document.getElementById('comment-box');
    const submitBtn = document.getElementById('submit');
    const commentsDiv = document.getElementById('comments');

    // Enviar comentario
    submitBtn.addEventListener('click', async () => {
      const text = commentBox.value.trim();
      if (text !== "") {
        await db.collection("comentarios").add({
          mensaje: text,
          fecha: new Date()
        });
        commentBox.value = "";
      }
    });

    // Mostrar comentarios en tiempo real
    db.collection("comentarios").orderBy("fecha", "desc").onSnapshot(snapshot => {
      commentsDiv.innerHTML = "";
      snapshot.forEach(doc => {
        const data = doc.data();
        const comment = document.createElement("div");
        comment.className = "comment";
        comment.innerHTML = `
          ${data.mensaje}
          <button class="delete-btn" onclick="eliminarComentario('${doc.id}')">×</button>
        `;
        commentsDiv.appendChild(comment);
      });
    });

    // Eliminar comentario
    function eliminarComentario(id) {
      db.collection("comentarios").doc(id).delete();
    }
  </script>

</body>
</html>
