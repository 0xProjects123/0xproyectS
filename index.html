<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>OxproyectS - Comentarios Anónimos</title>
  <style>
    body {
      background-color: #0d1b2a;
      color: white;
      font-family: Arial, sans-serif;
      padding: 20px;
      max-width: 600px;
      margin: auto;
    }
    h1 {
      color: #00b4d8;
      text-align: center;
    }
    textarea {
      width: 100%;
      height: 100px;
      margin-bottom: 10px;
      padding: 10px;
      font-size: 16px;
      border-radius: 5px;
      border: none;
      resize: none;
    }
    button {
      background-color: #0077b6;
      color: white;
      border: none;
      padding: 10px 20px;
      cursor: pointer;
      font-size: 16px;
      border-radius: 5px;
      width: 100%;
    }
    .comment {
      background-color: #1b263b;
      margin: 10px 0;
      padding: 10px;
      border-radius: 5px;
      white-space: pre-wrap;
    }
  </style>
</head>
<body>

  <h1>OxproyectS - Comentarios Anónimos</h1>

  <textarea id="commentInput" placeholder="Escribe tu comentario aquí..."></textarea>
  <button onclick="postComment()">Publicar</button>

  <h2>Comentarios recientes:</h2>
  <div id="commentsContainer"></div>

  <!-- Firebase SDK Compat para usar firebase global -->
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>

  <script>
    // Configuración Firebase
    const firebaseConfig = {
      apiKey: "AIzaSyCl3B2fvyvV_cUJBONcQ4cvhR186ab044k",
      authDomain: "oxproyects.firebaseapp.com",
      projectId: "oxproyects",
      storageBucket: "oxproyects.firebasestorage.app",
      messagingSenderId: "211409030084",
      appId: "1:211409030084:web:beab96a96c29a3bf6cb291"
    };

    // Inicializar Firebase
    const app = firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    // Publicar comentario
    function postComment() {
      const comment = document.getElementById("commentInput").value.trim();
      if (!comment) {
        alert("Por favor, escribe un comentario.");
        return;
      }
      console.log("Intentando publicar comentario:", comment);

      db.collection("comments").add({
        texto: comment,
        fecha: new Date()
      })
      .then(() => {
        console.log("Comentario publicado!");
        document.getElementById("commentInput").value = "";
        loadComments();
      })
      .catch((error) => {
        console.error("Error al publicar comentario:", error);
        alert("Error al publicar comentario: " + error.message);
      });
    }

    // Cargar y mostrar comentarios
    function loadComments() {
      const container = document.getElementById("commentsContainer");
      container.innerHTML = "";

      db.collection("comments")
        .orderBy("fecha", "desc")
        .limit(20)
        .get()
        .then((querySnapshot) => {
          querySnapshot.forEach((doc) => {
            const data = doc.data();
            const div = document.createElement("div");
            div.className = "comment";
            div.textContent = data.texto;
            container.appendChild(div);
          });
        });
    }

    // Cargar comentarios al inicio
    loadComments();
  </script>

</body>
</html>
