<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Los Backyardigans est√°n viendo tu comentario</title>

  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #0f172a;
      color: white;
      padding: 20px;
    }

    header {
      display: flex;
      align-items: center;
      gap: 12px;
      margin-bottom: 20px;
    }

    header img {
      height: 60px;
      border-radius: 12px;
    }

    h1 {
      font-size: 1.8rem;
      margin: 0;
    }

    .create-form {
      margin-bottom: 20px;
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
    }

    .create-form input,
    .create-form button {
      padding: 8px;
      border-radius: 6px;
      border: none;
      font-size: 1rem;
    }

    .create-form button {
      background-color: #1e40af;
      color: white;
      cursor: pointer;
    }

    #folders {
      margin-bottom: 30px;
    }

    .folder {
      padding: 10px;
      background-color: #1e293b;
      border-radius: 8px;
      margin-bottom: 10px;
    }

    .comment-section {
      margin-top: 30px;
    }

    .comment {
      background-color: #1e293b;
      padding: 10px;
      border-radius: 6px;
      margin-top: 10px;
    }

    textarea {
      width: 100%;
      height: 80px;
      margin-bottom: 10px;
      padding: 10px;
      font-size: 1rem;
      border-radius: 6px;
      border: none;
    }

    button {
      padding: 8px 16px;
      font-size: 1rem;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    #commentList {
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <header>
    <img src="https://m.media-amazon.com/images/S/pv-target-images/6b02fea9ac43358cad762d6d089a3684dc62bee64c72c5f99c5a690e99b5bb89._SX1080_FMjpg_.jpg" alt="Backyardigans">
    <h1>Los Backyardigans est√°n viendo tu comentario</h1>
  </header>

  <div class="create-form">
    <input type="text" id="folderName" placeholder="Nombre de carpeta">
    <input type="password" id="folderPassword" placeholder="Contrase√±a">
    <button onclick="createFolder(event)">Crear carpeta</button>
  </div>

  <div id="folders"></div>

  <div class="comment-section">
    <h2>Deja un comentario</h2>
    <textarea id="commentInput" placeholder="Escribe tu comentario aqu√≠..."></textarea>
    <button onclick="postComment()">Publicar comentario</button>

    <div id="commentList"></div>
  </div>

  <script>
    const foldersDiv = document.getElementById("folders");

    function createFolder(event) {
      event.preventDefault();
      const name = document.getElementById("folderName").value.trim();
      const pass = document.getElementById("folderPassword").value;

      if (!name || !pass) return alert("Debes llenar ambos campos.");

      const folder = document.createElement("div");
      folder.className = "folder";
      folder.textContent = `üìÅ Carpeta: ${name} ‚Äî Contrase√±a: ${"*".repeat(pass.length)}`;

      foldersDiv.appendChild(folder);
      document.getElementById("folderName").value = "";
      document.getElementById("folderPassword").value = "";
    }

    function postComment() {
      const input = document.getElementById("commentInput");
      const commentText = input.value.trim();
      if (!commentText) return;

      const commentList = document.getElementById("commentList");
      const comment = document.createElement("div");
      comment.className = "comment";
      comment.textContent = commentText;
      commentList.prepend(comment);
      input.value = "";
    }
  </script>
</body>
</html>
