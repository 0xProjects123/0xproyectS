<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Los Backyardigans están leyendo tu comentario</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #101f33;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }

    header {
      display: flex;
      align-items: center;
      gap: 12px;
      margin-bottom: 20px;
    }

    header img {
      width: 80px;
      height: auto;
      border-radius: 12px;
    }

    h1 {
      font-size: 1.4rem;
      margin: 0;
      color: #ffffff;
    }

    textarea {
      width: 300px;
      height: 80px;
      border-radius: 8px;
      padding: 10px;
      border: none;
      resize: none;
    }

    button {
      margin-top: 10px;
      padding: 6px 12px;
      border: none;
      border-radius: 6px;
      background-color: #1e3a5f;
      color: white;
      cursor: pointer;
    }

    #comments {
      margin-top: 20px;
      width: 100%;
      max-width: 400px;
      display: flex;
      flex-direction: column;
      gap: 12px;
    }

    .comment {
      background-color: #1c2a40;
      padding: 12px;
      border-radius: 12px;
      position: relative;
    }

    .delete-btn {
      position: absolute;
      top: 6px;
      right: 6px;
      background-color: transparent;
      border: none;
      color: #aaa;
      font-size: 12px;
      cursor: pointer;
    }

    .delete-btn:hover {
      color: red;
    }
  </style>
</head>
<body>

  <header>
    <img src="https://m.media-amazon.com/images/S/pv-target-images/6b02fea9ac43358cad762d6d089a3684dc62bee64c72c5f99c5a690e99b5bb89._SX1080_FMjpg_.jpg" alt="Backyardigans" />
    <h1>Los Backyardigans están leyendo tu comentario</h1>
  </header>

  <textarea id="commentInput" placeholder="Escribe tu comentario..."></textarea>
  <button onclick="addComment()">Enviar</button>

  <div id="comments"></div>

  <script>
    function addComment() {
      const input = document.getElementById("commentInput");
      const text = input.value.trim();
      if (text !== "") {
        const commentDiv = document.createElement("div");
        commentDiv.className = "comment";
        commentDiv.innerHTML = `
          <button class="delete-btn" onclick="this.parentElement.remove()">✖</button>
          ${text}
        `;
        document.getElementById("comments").appendChild(commentDiv);
        input.value = "";
      }
    }
  </script>

</body>
</html>
